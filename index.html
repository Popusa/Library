<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "images/LMS.png" type = "image/x-icon">
    <title>MasterMind Libraries</title>
</head>
<body>
    <header>
        <a href = "" target = "_blank" rel = "noopener noreferrer">MasterMind Libraries &trade; </a>
        <br>
        <br>
        <a href = "https://www.github.com/Popusa" target = "_blank" rel="noopener noreferrer">Made by Daniel Youssef</a>
    </header>
    <div class = "fullpage">
    <!-- <div class = "sidebar">
        Current Books:
    </div> -->
    <div class = "bookshelf">
        <div class = "all_books"></div>
        <div class = "add-book-popup">
        <div class = "add-book-form-container">
            <form id = "add-book-form">
                <legend class  = "add-book-form-legend">Add Book Form</legend>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title" placeholder="Title (Max 20 Chars)" required><br>
                <label for="Author">Author</label><br>
                <input type="text" id="Author" name="Author" placeholder="Author (Max 20 Chars)" required><br>
                <label for="NumOfPages">Number of Pages:</label><br>
                <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages (Min 20 pgs)" required><br>
                <p span id = "read-status-text"> Did you finish reading the book?</p>
                <input type="radio" id="read-status-yes" name="read-status-button" value="Yes" required>
                <label for="read-status-yes">Yes</label>
                <input type="radio" id="read-status-no" name="read-status-button" value="No" required>
                <label for="read-status-no">No</label><br><br>
                <input type="submit" id="Submit">
              </form>
            </div>
        </div>
        <div class = edit-book-popup>
        <div class = "edit-book-form-container">
            <form id = "edit-book-form">
                <legend class  = "edit-book-form-legend">Edit Book Form</legend>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title" placeholder="Title" required><br>
                <label for="Author">Author</label><br>
                <input type="text" id="Author" name="Author" placeholder="Author" required><br>
                <label for="NumOfPages">Number of Pages:</label><br>
                <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages" required><br>
                <p span id = "read-status-text"> Did you finish reading the book?</p>
                <input type="radio" id="read-status-yes" name="read-status-button" value="Yes" required>
                <label for="read-status-yes">Yes</label>
                <input type="radio" id="read-status-no" name="read-status-button" value="No" required>
                <label for="read-status-no">No</label><br><br>
                <input type="submit" id="Submit">
                <button id = "close-edit-book-form">Discard Edits</button>
            </form>
        </div>
        </div>
        <div class = "add-book-button-container">
        <button id = "add-book-button">Add book</button>
        </div>
    </div>
</div>
</body>
<script src = "js/Library.js"></script>
</html>
