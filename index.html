<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "images/LMS.png" type = "image/x-icon">
    <title>MasterMind Libraries</title>
</head>
<body>
    <header>
        MasterMind &trade; Libraries
        <br>
        <br>
        The best Library For Our Brightest Readers!
    </header>
    <div class = "fullpage">
    <!-- <div class = "sidebar">
        Current Books:
    </div> -->
    <div class = "bookshelf">
        <div class = "all_books"></div>
        <div class = "add-book-form-container">
            <form id = "add-book-form">
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title" placeholder="Title"><br>
                <label for="Author">Author</label><br>
                <input type="text" id="Author" name="Author" placeholder="Author"><br>
                <label for="NumOfPages">Number of Pages:</label><br>
                <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages"><br>
                <p span id = "read-status-text"> Did you finish reading the book?</p>
                <input type="radio" id="read-status-yes" name="read-status-button" value="Yes">
                <label for="read-status-yes">Yes</label>
                <input type="radio" id="read-status-no" name="read-status-button" value="No">
                <label for="read-status-no">No</label><br><br>
                <input type="submit" id="Submit">
              </form>
            </div>
        <div class = "add-book-button-container">
        <button id = "add-book-button">Add book</button>
        </div>
    </div>
</div>
</body>
<script src = "js/Library.js"></script>
</html>
