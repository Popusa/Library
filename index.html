<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "images/LMS.png" type = "image/x-icon">
    <title>MasterMind Libraries</title>
</head>
<body>
    <header>
        <a href = "https://youtu.be/bAXLpU08BWw?t=4" target = "_blank" rel="noopener noreferrer">MasterMind Libraries &trade;</a>
        <br>
        <br>
        <a href = "https://www.github.com/Popusa" target = "_blank" rel="noopener noreferrer">Made by Daniel Youssef</a>
    </header>
    <div class = "fullpage">
    <div class = "bookshelf">
        <div class = "all_books"></div>
        <div class = "add_book_popup">
        <div class = "add_book_form_container">
            <form id = "add_book_form" method = "post">
                <legend class  = "add_book_form_legend">Add Book Form</legend>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title" placeholder="Title (Max 20 Chars)" required><br>
                <label for="Author">Author</label><br>
                <input type="text" id="Author" name="Author" placeholder="Author (Max 20 Chars)" required><br>
                <label for="NumOfPages">Number of Pages:</label><br>
                <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages (Min 20 pgs)" required><br>
                <p span id = "read_status_text"> Did you finish reading the book?</p>
                <input type="radio" id="read_status_yes" name="read_status_button" value="Yes" required>
                <label for="read_status_yes">Yes</label>
                <input type="radio" id="read_status_no" name="read_status_button" value="No" required>
                <label for="read_status_no">No</label><br><br>
                <input type="submit" id="Submit">
              </form>
            </div>
        </div>
        <div class = edit_book_popup>
        <div class = "edit_book_form_container" method = "post">
            <form id = "edit_book_form">
                <legend class  = "edit_book_form_legend">Edit Book Form</legend>
                <label for="Title">Title:</label><br>
                <input type="text" id="Title" name="Title" placeholder="Title" required><br>
                <label for="Author">Author</label><br>
                <input type="text" id="Author" name="Author" placeholder="Author" required><br>
                <label for="NumOfPages">Number of Pages:</label><br>
                <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages" required><br>
                <p span id = "read_status_text"> Did you finish reading the book?</p>
                <input type="radio" id="read_status_yes" name="read_status_button" value="Yes" required>
                <label for="read_status_yes">Yes</label>
                <input type="radio" id="read_status_no" name="read_status_button" value="No" required>
                <label for="read_status_no">No</label><br><br>
                <input type="submit" id="Submit">
                <button type = "button" id = "close_edit_book_form">Discard Edits</button>
            </form>
        </div>
        </div>
        <div class = "add_book_button_container">
        <button id = "add_book_button">Add book</button>
        </div>
    </div>
</div>
</body>
<script src = "js/Library.js"></script>
</html>
