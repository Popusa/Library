<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "images/LMS.png" type = "image/x-icon">
    <title>MasterMind Libraries</title>
</head>
<body>
    <header>
        MasterMind &trade; Libraries
        <br>
        <br>
        The best Library For Our Brightest Readers!
    </header>
    <div class = "fullpage">
    <div class = "sidebar">
        ADDBOOK
    </div>
    <div class = "bookshelf">
        <div class = "add-book-form-container">
        <form id = "add-book-form">
            <label for="Title">Title:</label><br>
            <input type="text" id="Title" name="Title" placeholder="Title"><br>
            <label for="Author">Author</label><br>
            <input type="text" id="Author" name="Author" placeholder="Author"><br>
            <label for="NumOfPages">Number of Pages:</label><br>
            <input type="text" id="NumOfPages" name="NumOfPages" placeholder="# Of Pages"><br>
            <p span id = "read-status-text"> Did you finish reading the book?</p>
            <button id = "read-status-button">Yes</button><br><br>
            <input type="submit" id="Submit">
          </form>
        </div>
        <div class = "addbookdiv">
        <button onclick="document.location='index.html'" id = "addbookbutton">Cancel</button>
        </div>
    </div>
</div>
<script src = "js/Library.js"></script>
</body>
</html>
