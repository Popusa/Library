<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "icon" href = "images/LMS.png" type = "image/x-icon">
    <title>MasterMind Libraries</title>
</head>
<body>
    <header>
        MasterMind &trade; Libraries
        <br>
        <br>
        The best Library For Our Brightest Readers!
    </header>
    <div class = "fullpage">
    <div class = "sidebar">
        ADDBOOK
    </div>
    <div class = "bookshelf">
        <form id = "addedbook" action="/js/Library.js">
            <label for="Title">Title:</label><br>
            <input type="text" id="Title" name="Title" value="Title"><br>
            <label for="Author">Author</label><br>
            <input type="text" id="Author" name="Author" value="Author"><br><br>
            <label for="NumOfPages">Number of Pages:</label><br>
            <input type="text" id="NumOfPages" name="NumOfPages" value="0"><br><br>
            <label for="DOP">Date Of Publication:</label><br>
            <input type="date" id="DOP" name="DOP" value=""><br><br>
            <p> Did you finish reading the book?</p>
            <input type="radio" id="ReadYes" name="ReadStatus" value="Yes">
            <label for="ReadStatus">Yes</label>
            <input type="radio" id="ReadNo" name="ReadStatus" value="No">
            <label for="ReadStatus">No</label> <br><br>
            <input type="submit" value="Submit">
          </form>
        <div class = "addbookdiv">
        <button onclick="document.location='index.html'" id = "addbookbutton">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
